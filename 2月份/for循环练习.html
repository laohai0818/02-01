    <script>
        var i;
        var o = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 != 0) {
                console.log(i);

                o = o + i;

            }
        }
        // 计算0-100所有奇数的和
        console.log(o);
    </script>
